<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="addBookFormDiv">
        <form action="#" method="post" id="addBookForm" name="addBookForm">
            <h2>Add Book</h2>
            <hr>
            <input type="text" id="title" name="title" placeholder="Title">
            <input type="text" id="author" name="author" placeholder="Author">
            <input type="text" id="pages" name="pages" placeholder="# of Pages">
            <input type="checkbox" id="read" name="read">
            <label for="read">Read?</label>
            <button type="button" id="addBookFormBtn" onclick="formData()">Add Book</button>
            <button id="hideForm" onclick="hideForm()">Close</button>
        </form>
    </div>
    <div><button id="addBook" onclick="showForm()">Add Book</button></div>
   <div class="books"></div> 
</body>
</html>
